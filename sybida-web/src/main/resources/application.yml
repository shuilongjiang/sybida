spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://jianghaoyu.world:3306/sybida?characterencoding=utf-8&serverTimezone=UTC
    username: admin
    password: jianghaoyu-+0
    driverClassName: com.mysql.cj.jdbc.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 6000
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    # 连接超时时间
    timeout: 100
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
    devtools:
      remote:
        restart:
          enabled: true
          additional-paths: src/main/java

  #配置多文件上传



  servlet:
    multipart:
      max-file-size: 100MB #单个文件上传大小
      max-request-size: 200MB #连续上传文件大小


# 配置别名包
mybatis:
  type-aliases-package: com.sy.pojo
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
logging:
  level:
    com:
      sy: debug
# 打印SQL语句，更细一点可以配置com.cx.mapper 即dao层的包名
# 日志框架root配置error可以纸打印sql语句日志
